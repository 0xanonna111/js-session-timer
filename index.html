<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Session Timer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="session">
    <h2>Session Timer</h2>

    <p>Session expires in:</p>
    <div id="time">05:00</div>

    <button onclick="extendSession()">Extend Session</button>
    <p id="status"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
